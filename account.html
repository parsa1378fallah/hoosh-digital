<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"type="text/css"/>
	<link rel="stylesheet" href="css/account.css"/>
	<link rel="stylesheet" href="css/account-query.css"/>
    <title>Hoosh Digital</title>
  </head>
  <body>
	<!----Start account-------------------->
	<header class="account">
		<div class="container">
			<div class="row">
				<div class="col-md-9 mx-auto">
					<div class="account-boxs ">
						<!---Start account contents----------->
						<div class="account-content">
							<img src="img/user1.png" class="img-fluid"/>
							<h1>حسام عزیز</h1>
							<p>حسام نیستید؟ خارج شوید</p>
							<div class="buttons">
								<a href="#"><img src="img/Iconly-Light-outline-Profile.png">ادیت پروفایل</a>
								<a href="#"><img src="img/Close-Square.png">خروج از حساب کاربری</a>
							</div>
						</div>
						<!-----End account contents--------------->
						<!------Start account box------------------>
						<div class="account-box">
							<div class="edit-picture">
								<img src="img/Edit-Square.png">
								<p>ویرایش تصویر</p>
							</div>
							<div class="edit-information">
								<div class="name-email">
									<p text="text">نام و نام خانوادگی</p>
									<input type="text" placeholder="حسام جعفری"/>
									<p class="text">ایمیل</p>
									<input type="text" placeholder="info@hooshdigital.com">
								</div>
								<div class="user-phoneNumber">
									<p text="text">نام کاربری</p>
									<input type="text" placeholder="hesam jafari"/>
									<p class="text">شماره تلفن</p>
									<input type="text" placeholder="09119858585">
								</div>
							</div>
						</div>
						<!------End account box------------------>
					</div>
				</div>
			</div>
		</div>
		<div class="cover"></div>
	</header>
  <!----End account---------------------->
  <!-- jquery -->
  <script src="js/jquery.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- script js -->
  <script src="js/script.js"></script>
  </body>
</html>
