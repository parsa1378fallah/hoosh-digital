<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"type="text/css"/>
	<link rel="stylesheet" href="css/login.css"/>
	<link rel="stylesheet" href="css/login-query.css"/>
    <title>Hoosh Digital</title>
  </head>
  <body>
	<!----Start login-------------------->
	<header class="login">
		<div class="container">
			<div class="row">
				<div class="col-md-9 mx-auto">
					<div class="login-boxs ">
						<div class="login-box">
							<p class="text">نام کاربری یا ایمیل</p>
							<input type="email" class="email" placeholder="info@hooshdigital.com"/>
							<p class="text">گذرواژه</p>
							<input type="password" class="password" placeholder="*********">
							<input type="button" class="get-in" value="ورود"/>
							<div class="remember-me">
								<p class="remember-me-text">مرا به خاطر بسپار</p>
							</div>
						</div>
						<div class="login-content">
							<h1>ورود</h1>
							<p>حساب ندارید ؟ هم اکنون <a href="#">ثبت نام </a>کنید</p>
							<p>رمز خود را فراموش کردم</p>
							<a>بازیابی رمز عبور</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="cover"></div>
	</header>
	
	<!----End login---------------------->
  <!-- jquery -->
  <script src="js/jquery.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- script js -->
  <script src="js/script.js"></script>
  </body>
</html>
