<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"type="text/css"/>
	<link rel="stylesheet" href="css/course.css"/>
	<link rel="stylesheet" href="css/course-query.css"/>
    <title>Hoosh Digital</title>
  </head>
  <body>
	<!----Start regester-------------------->
	<header class="course">
		<div class="container">
			<div class="row">
				<div class="col-md-9 mx-auto">
					<div class="course-boxs ">
						<!-----Start course box------------>
						<div class="course-box">
							<div class="course-name">
								<p>ریکت مقدماتی تا پیشرفته</p>
							</div>
							<div class="course-teacher">
								<p>حسام حسن پور</p>
							</div>
						</div>
						<!---End course box--------------->
						<!-----Start cource content---------->
						<div class="course-content">
							<!---Start prices------------------>
							<div class="prices">
								<div class="price">
									<p>قیمت : </p>
									<p><span>10000</span>تومان</p>
								</div>
								<div class="regester">
									<a href="#">
										<span>ثبت نام</span>
										<span><img src="img/Tick-Square.png"/></span>
									</a>
								</div>
							</div>
							<!---End prices------------------>
							<!---Start student numbers--------->
							<div class="studentd-num">
								<span>دانشجویان دوره : </span>
								<span>1240 نفر</span>
							</div>
							<!---End student numbers----------->
							<!----Start about cource-------------->
							<div class="about-course">
								<p><span>زمان دوره : </span><span>5 ساعت</span></p>
								<p><span>تاریخ انتشار : </span><span>5 مهر 98</span></p>
								<p><span>به روزرسانی</span><span>5 مهر 98</span></p>
								<p><span>بازدید : </span><span>1345</span></p>
							</div>
							<!----End about cource-------------->
						</div>
						<!-----End cource content---------->
					</div>
				</div>
			</div>
		</div>
		<div class="cover"></div>
	</header>
  <!----End regester---------------------->
  <!-- jquery -->
  <script src="js/jquery.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- script js -->
  <script src="js/script.js"></script>
  </body>
</html>
